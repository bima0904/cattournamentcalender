<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Turnamen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f5f5;
      color: #000;
    }
    .fc-event-title,
    .fc-event-time {
      font-size: 0.9em;
    }
    .fc-event {
      cursor: pointer;
    }
    .holiday-event {
      background-color: #dc3545 !important;
      border: none;
    }
    .filter-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">Jadwal Turnamen</h2>
    
    <div class="filter-container text-center mb-3">
      <label for="eventFilter" class="me-2">Filter:</label>
      <select id="eventFilter" class="form-select w-auto d-inline-block">
        <option value="all">Semua</option>
        <option value="tournament">Turnamen</option>
        <option value="holiday">Hari Libur</option>
      </select>
    </div>

    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    const allEvents = [
      {
        title: "Turnamen ML",
        start: "2025-06-11",
        description: "Turnamen Mobile Legends tingkat nasional",
        color: "#28a745",
        type: "tournament",
        url: "https://example.com/ml"
      },
      {
        title: "Hari Lahir Pancasila",
        start: "2025-06-01",
        description: "Hari libur nasional Indonesia",
        classNames: ["holiday-event"],
        type: "holiday"
      }
    ];

    // Ambil hari libur internasional dari Google Calendar (tidak dijamin selalu berhasil tanpa API key)
    const holidaySource = {
      googleCalendarId: 'en.indonesian#holiday@group.v.calendar.google.com',
      className: 'holiday-event',
      display: 'background',
      type: 'holiday'
    };

    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,listMonth"
        },
        events: allEvents,
        eventDidMount: function(info) {
          // Menampilkan deskripsi di tampilan grid
          if (info.event.extendedProps.description) {
            const tooltip = document.createElement("div");
            tooltip.innerText = info.event.extendedProps.description;
            tooltip.style.fontSize = "0.8em";
            tooltip.style.marginTop = "4px";
            tooltip.style.color = "#555";
            info.el.appendChild(tooltip);
          }
        },
        eventClick: function(info) {
          if (info.event.url) {
            window.open(info.event.url, "_blank");
            info.jsEvent.preventDefault();
          }
        }
      });

      calendar.render();

      // Filter logic
      document.getElementById("eventFilter").addEventListener("change", function (e) {
        const selected = e.target.value;
        const filteredEvents = selected === "all" 
          ? allEvents 
          : allEvents.filter(evt => evt.type === selected);

        calendar.removeAllEvents();
        calendar.addEventSource(filteredEvents);
      });
    });
  </script>
</body>
</html>
