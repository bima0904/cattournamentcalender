<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadwal Turnamen</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }

    .fc {
      background-color: #1e1e1e;
      color: white;
      border-radius: 10px;
      padding: 10px;
    }

    .fc .fc-toolbar-title {
      font-size: 1.5rem;
    }

    .fc-button {
      background-color: #343a40;
      color: white;
      border: none;
    }

    .fc-button:hover {
      background-color: #495057;
    }

    .fc-daygrid-day-number {
      color: #0d6efd;
    }

    .fc-daygrid-event {
      font-size: 0.75rem;
      padding: 2px 4px;
    }

    .holiday {
      background-color: #dc3545 !important;
      color: white !important;
    }
  </style>
</head>
<body class="p-3">
  <div class="container">
    <h1 class="text-center mb-4">Jadwal Turnamen</h1>
    <div id="calendar"></div>
    <footer class="text-center text-muted mt-4">
      <small>bima0904.github.io</small>
    </footer>
  </div>

  <!-- FullCalendar + Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Promise.all([
        fetch('event.json').then(res => res.json()),
        fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://date.nager.at/api/v3/PublicHolidays/2025/ID'))
          .then(res => res.json())
      ])
      .then(([customEvents, holidays]) => {
        const holidayEvents = holidays.map(h => ({
          title: h.localName,
          start: h.date,
          color: '#dc3545'
        }));

        const allEvents = [...customEvents, ...holidayEvents];

        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'id',
          height: 'auto',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listMonth'
          },
          events: allEvents
        });

        calendar.render();
      })
      .catch(error => {
        console.error("Gagal memuat data:", error);
        alert("Gagal memuat event atau hari libur.");
      });
    });
  </script>
</body>
</html>
