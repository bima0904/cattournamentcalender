<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jadwal Turnamen</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      margin: 1rem 0;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }
    a {
      color: #000; /* All link text black */
    }
    .fc-toolbar-title {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>Jadwal Turnamen</h1>
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Event Loader -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      fetch('event.json')
        .then(response => response.json())
        .then(allEvents => {
          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'id',
            height: 'auto',
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,listMonth'
            },
            events: allEvents,
            eventClick: function (info) {
              info.jsEvent.preventDefault();
              if (info.event.url) {
                window.open(info.event.url, '_blank');
              }
            },
            eventDidMount: function (info) {
              if (info.event.extendedProps.description && info.view.type === 'listMonth') {
                const descriptionEl = document.createElement('div');
                descriptionEl.innerText = info.event.extendedProps.description;
                descriptionEl.style.marginTop = '4px';
                descriptionEl.style.fontSize = '0.85em';
                descriptionEl.style.color = '#444';
                info.el.querySelector('.fc-list-item-title').appendChild(descriptionEl);
              }
            }
          });

          calendar.render();
        });
    });
  </script>

</body>
</html>
